<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Comic Sans MS', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #ff66a5;
      text-align: center;
    }

    .thankyou-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      max-width: 500px;
    }

    .thankyou-box h1 {
      font-size: 36px;
      margin-bottom: 15px;
    }

    .thankyou-box p {
      font-size: 18px;
      color: #444;
    }

    .thankyou-box .emoji {
      font-size: 50px;
      margin-bottom: 20px;
    }

    .back-btn {
      display: inline-block;
      margin-top: 25px;
      padding: 10px 20px;
      background-color: #ff66a5;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background-color: #e05591;
    }
  </style>
</head>
<body>

  <div class="thankyou-box">
    <div class="emoji">ðŸŽ€</div>
    <h1>Thank You!</h1>
    <p>Your message has been received. We'll get back to you soon!</p>
    <a href="/" class="back-btn">Go Back Home</a>
  </div>

</body>
</html>
