<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sanrio Form</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
    }

    .form-container {
      max-width: 400px;
      margin: 50px auto;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    .form-container h2 {
      text-align: center;
      color: #ff66a5;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 2px solid #ffd9ec;
      border-radius: 10px;
      margin-bottom: 15px;
      outline: none;
      background-color: #fff0f6;
    }

    textarea {
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #ff66a5;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e05591;
    }

    @media (max-width: 500px) {
      .form-container {
        margin: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>ðŸ’– Contact Us ðŸ’–</h2>
    <form method="post">
      {% csrf_token %}
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Your name" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Your email" required>

      <label for="message">Message</label>
      <textarea id="message" rows="4" placeholder="Write something cute..." required></textarea>

      <button type="submit">Send ðŸ’Œ</button>
    </form>
  </div>

</body>
</html>
